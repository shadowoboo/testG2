<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>header</title>

    <script src="js/header.js" defer></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <section class="cloud">
        <div class="doc doc--bg2">
            <canvas id="canvas"></canvas>

        </div>

    </section>


    <header>
        <h1>大零食家</h1>
    <!-- ---------navBar上的巧克力搜尋---------------- -->
        <div class="smalSearch">
            <img src="images/header/smlSearch.png" alt="搜尋">
        </div>
        <nav>
         

            <div class="menu">
            <!-------- -----手機漢堡----------- -->

                <div id="ham">
                    <span class="btnTop"></span>
                    <span class="btnMid"></span>
                    <span class="btnBot"></span>
                </div>
            <!----    在手機上打開此logo;桌機上關掉此logo------ -->
                <div class="logo">
                    <a href="#"><img src="images/header/LOGO1.png" alt="大零食家"></a>

                </div>
                <div  id="list_appear">
               <!-- ----------手機選單離開-------- -->
                    <div id="cros">
                
                        <span class="leave">X</span>
                    </div>
                    <ul class="list">
                        <li><a href="#">零食排行榜</a></li>
                        <li id="store"> <a href="#">零食小店鋪</a>
                            <ul id="Submenu" class="subMenu">
                                <li><a href="#">購買單品</a></li>
                                <li><a href="#">預購零食箱</a></li>
                            </ul>
                        </li>
                        <!-- 在手機上要關掉這個li的logo -->
                        <li><a href="#"><img src="images/header/LOGO1.png" alt="大零食家"></a></li>
                        <li><a href="#">客製零食箱</a> </li>
                        <li><a href="#">零食販賣機</a> </li>
                    </ul>
                </div>
            </div>


        </nav>


        <ul class="login">
            <li><i class="fas fa-shopping-cart"></i></li>
            <li><span>登入</span></li>
            <li><i class="fas fa-user-circle"></i></li>
        </ul>
    </header>




</body>

</html>
