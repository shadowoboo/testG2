<body>
    <!-- map serch -->
    <div id="google_serch">
        <div id="serch_title">
            <h2>尋找販賣機</h2>
        </div>

        <form action="" method="get" name="serch_list" id="serch_form">

            <div id="serch_bar">
                <select name="serch_place" class="search_select">
                    <option value="111">中壢市</option>
                    <option value="222">桃園市</option>
                    <option value="333">新北市</option>
                    <option value="444">台北市 </option>
                </select>
            </div>

            <div id="serch_input">
                <input type="text" name="serch_start" placeholder="起點" class="serch_start">
                <input type="text" name="serch_end" placeholder="目的地" id="serch_end">
            </div>

            <div class="serch">
                <a href="#" class="serch_serch">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </form>
    </div>




    <!-- map api -->
    <div id="mapSearch">
        <div id="map"></div>
        <script src="/js/gsell.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxP0uxcl_z9Y2bY7OkrWZg5TRhtkANEog&callback=initMap">
        </script>

                    </div>

                    <div class="map_serch_item_info">
                        <div class="map_serch_item_info_point">
                            <span>地點:桃園市中壢區中央路</span>
                        </div>
                        <div class="map_serch_item_info_distance">
                            <span>距離: 100公尺</span>
                        </div>
                        <div class="map_serch_info_line">
                            <a href="#">
                                <span>規劃路線
                                    <i class="fas fa-location-arrow"></i></span>
                            </a>

                    </div>
